# --- Kafka (Spring) ---
spring.kafka.bootstrap-servers=127.0.0.1:29092

# Admin
spring.kafka.admin.fail-fast=false
spring.kafka.admin.properties.retry.backoff.ms=1000
spring.kafka.admin.properties.reconnect.backoff.max.ms=10000

# Producer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10
spring.kafka.producer.properties.request.timeout.ms=5000
spring.kafka.producer.properties.delivery.timeout.ms=10000
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=ui-estado-atual
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# --- Outros ---
spring.application.name=rastreamento-entregas-kafka
app.webhook.url=http://localhost:8080/notifier/mock

